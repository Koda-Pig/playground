<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side scroller</title>
  </head>
  <body>
    <!-- fullscreen btn is outside of container, so that when the container is made fullscreen, the btn is hidden -->
    <button class="fullscreen">fullscreen</button>
    <div class="container">
      <button class="restart">restart</button>
      <canvas id="canvas"></canvas>
    </div>
    <img src="./images/player.png" id="playerImg" alt="" />
    <img src="./images/background_single.png" id="bgImg" alt="" />
    <img src="./images/enemy_1.png" id="enemyImg" alt="" />
    <script type="module" src="./main.js"></script>
  </body>
</html>
