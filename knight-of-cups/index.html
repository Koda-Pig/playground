<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight of Cups</title>
  </head>
  <body>
    <button class="restart-btn inactive">restart</button>
    <div class="instructions">
      <div class="card">
        <p>Use the arrow keys to move around.<br />Avoid the jellyfish!</p>
      </div>
      <button class="start-btn">play</button>
    </div>
    <div class="floor"></div>
    <img
      src="./media/cuphead-lr.png"
      id="playerImg"
      alt=""
      style="display: none"
    />
    <audio id="eraseSound" src="./media/erase.wav"></audio>
    <img src="./media/ooma.png" id="enemyImg" alt="" style="display: none" />

    <canvas class=""> </canvas>
    <script type="module" src="script.js"></script>
  </body>
</html>
